<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div id="front-cont" class="frontcontainer">
        <div class="content">
      <span class="open">on</span>
         </div></div>

    <div id="myContainer" class="container">
   <div class="screen"></div>
   <div class="buttons-container">
   <div class="buttons">
    <div id="allButtons">
       <ul>
        <li>
            <span class="clr" style="color: #fff;">C</span>
            <span class="operator">+</span>
            <span class="operator">%</span>
            <span class="operator" style="margin-left: 6px;">/</span>
        </li>
        <li>
            <span class="numbers">7</span>
            <span class="numbers">8</span>
            <span class="numbers">9</span>
            <span class="operator" style="margin-left: 9px;">X</span>
        </li>

        <li>
            <span class="numbers">4</span>
            <span class="numbers">5</span>
            <span class="numbers">6</span>
            <span class="operator" style="margin-left: 10px;">-</span>
        </li>

        <li>
            <span class="numbers">1</span>
            <span class="numbers">2</span>
            <span class="numbers">3</span>
            <span class="del">ce</span>
        </li>
        <li>
            <span class="numbers off">off</span>
            <span class="numbers">0</span>
            <span class="numbers">.</span>
            <button class="operator btn">=</button>
           
        </li>
       </ul>
    </div>
</div>
   </div>
    </div>
</body>
</html>
